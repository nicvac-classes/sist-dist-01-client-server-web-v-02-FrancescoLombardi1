<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Web</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            
  </head>
  <body>
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Registrazione evento</h2>
      </div>
    </div>
    <form class="w3-container">
        <br>
        <label>Nome</label>
        <input class="w3-input w3-border" type="text" name="nome">
        <label>Cognome</label>
        <input class="w3-input w3-border" type="text" name="cognome">
        <label>Et√†</label>
        <input class="w3-input w3-border" type="number" name="eta">
        <label>Data di Nascita</label>
        <input class="w3-input w3-border" type="date" name="data">
        <label>Password</label>
        <input class="w3-input w3-border" type="password" name="password">
        <br>
    </form>
    <div class="w3-card-4">
        <div class="w3-container w3-green">
          <h2>Gadget</h2>
        </div>
    </div>
    <div class="w3-container">
      <form>
        <br>
        <input class="w3-check" type="checkbox" name="prenotazione1" value="sciarpa">
        <label>Sciarpa</label></p>
        <input class="w3-check" type="checkbox" name="prenotazione2" value="cappellino">
        <label>Cappellino</label></p>
        <input class="w3-check" type="checkbox" name="prenotazione3" value="fischietto">
        <label>Fischietto</label></p>
        <br>
      </form>
    </div>
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Settore Tribuna</h2>
      </div>
    </div>
    <div class="w3-container">
      <form>
        <br>
        <input class="w3-check" type="radio" name="settore" value="nord">
        <label>Nord</label></p>
        <input class="w3-check" type="radio" name="settore" value="sud">
        <label>Sud</label></p>
        <input class="w3-check" type="radio" name="settore" value="est">
        <label>Est</label></p>
        <input class="w3-check" type="radio" name="settore" value="ovest">
        <label>Ovest</label></p>
        <br>
      </form>
    </div>
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Taglia Maglietta</h2>
      </div>
    </div>
    <div class="w3-container">
      <form>
        <br>
        <select class="w3-select" name="taglia">
          <option value="" disabled selected>Scegli la taglia</option>
          <option value="S">Piccola</option>
          <option value="M">Media</option>
          <option value="L">Grande</option>
          <option value="XL">Extra Grande</option>
        </select>
        <br>
        <br>
      </form>
    </div>






    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <br>
      </div>
    </div>
  </body>
</html>
